<!doctype html>
<html>
<head>
  <meta charset="utf-8">
  <title>Admin Login</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
  <style>
    .admin-box{width:320px;margin:120px auto;padding:20px;background:#111;color:#fff;border-radius:8px;text-align:center;}
    input{width:90%;padding:10px;margin:8px 0;border-radius:6px;border:1px solid #444;}
    button{padding:10px 20px;border-radius:6px;cursor:pointer;background:#ffdd33;border:none;}
    .msg{color:#ffcc66}
  </style>
</head>
<body>
   <div class="top">
    <a href="{{ url_for('home') }}" style="color:black;font-size: large;font-weight: 1000;">Back to Home</a>
  </div>
  
  <div class="admin-box">
     <li><a href="{{ url_for('home') }}"><img src="https://res.cloudinary.com/dafpg6hn0/image/upload/v1765964533/12663767_utweyf.png" alt="Home" style="width: 40px;"></a></li>
    <h2>Admin Login</h2>
    {% with messages = get_flashed_messages(with_categories=true) %}
      {% if messages %}
        <div class="msg">
          {% for c, m in messages %}<div>{{ m }}</div>{% endfor %}
        </div>
      {% endif %}
    {% endwith %}
    <form method="POST">
      <input name="username" placeholder="username" required>
      <input name="password" type="password" placeholder="password" required>
      <div style="margin-top:10px;">
        <button type="submit">Login</button>
      </div>
    </form>
  </div>
</body>
</html>
